pre-commit:
  parallel: true
  commands:
    lint:
      glob: "packages/**/*.{ts,tsx}"
      run: yarn eslint {staged_files} --fix
      stage_fixed: true
    prettier:
      glob: "packages/**/*.{ts,tsx,css}"
      run: yarn prettier --write {staged_files}
      stage_fixed: true
    stylelint:
      glob: "packages/**/*.css"
      run: yarn stylelint {staged_files} --fix
      stage_fixed: true
